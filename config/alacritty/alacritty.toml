[colors.bright]
black = "0x666666"                 # Bright black
blue = "0x7aa6da"                  # Bright blue
cyan = "0x54ced6"                  # Bright cyan
green = "0x9ec400"                 # Bright green
magenta = "0xb77ee0"               # Bright magenta
red = "0xff3334"                   # Bright red
white = "0xffffff"                 # Bright white
yellow = "0xe7c547"                # Bright yellow

[colors.normal]
black = "0x000000"                 # Normal black
blue = "0x7aa6da"                  # Normal blue
cyan = "0x70c0ba"                  # Normal cyan
green = "0xb9ca4a"                 # Normal green
magenta = "0xc397d8"               # Normal magenta
red = "0xd54e53"                   # Normal red
white = "0xeaeaea"                 # Normal white
yellow = "0xe6c547"                # Normal yellow

[colors.primary]
background = "0x000000"            # Primary background color
foreground = "0xeaeaea"            # Primary foreground color

# Cursor settings
[cursor]
style = "Block"                    # Cursor style (Block or Underline)
unfocused_hollow = true            # Make the cursor hollow when unfocused

# Environment variables
[env]
TERM = "xterm-256color"            # Terminal type

# Font settings
[font]
size = 11.0                        # Font size

[font.bold]
family = "Iosevka Nerd Font"       # Font family for bold text
style = "Bold"                     # Font style for bold text

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Nerd Font"       # Font family for italic text
style = "Italic"                   # Font style for italic text

[font.normal]
family = "Iosevka Nerd Font"       # Font family for normal text
style = "Regular"                  # Font style for normal text

[font.offset]
x = 1
y = 0

# Keyboard bindings
[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
