# Enable live configuration reload for changes to take effect immediately
live_config_reload = true

# Bell settings
[bell]
animation = "EaseOutExpo"          # Animation type for bell
color = "0xffffff"                 # Bell color
duration = 0                       # Duration of the bell animation

# Colors configuration
