# Mouse bindings for copy and paste
[mouse]
hide_when_typing = false
bindings = [
  { mouse = 8, mods = "Control", action = "Paste" },
  { mouse = 7, mods = "Control", action = "Copy" }
]

# Scrolling settings
[scrolling]
history = 10000                    # Number of lines to keep in scrollback buffer

# Selection settings
[selection]
semantic_escape_chars = '''',â”‚`|:"' ()[]{}<>'''  # Characters that should not be selected

# Window settings
[window]
decorations = "full"              # Window decorations (full, none, or default)
dynamic_padding = true            # Enable dynamic padding based on content

[window.dimensions]
columns = 0                        # Window columns, 0 for automatic
lines = 0                          # Window lines, 0 for automatic

[window.padding]
x = 12                             # Padding around the window in x direction
y = 12                             # Padding around the window in y direction
